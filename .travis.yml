language: node_js
sudo: false
node_js:
- '4.4.7'
script: 
- npm test
- cd ../integration-tests
- node .
cache:
  bundler: true
  directories:
  - node_modules
install: 
- npm install
- npm link .
- npm link sealious
- cd ../
- git clone https://github.com/sealcode/sealious-integration-tests.git integration-tests
- cd integration-tests
- npm install
- npm link sealious
- cd ../sealious
after_success:
- npm run coveralls
after_deploy:
- npm dist-tag add sealious@`npm view sealious version` next
