<html>
<head>
	<script src="/jquery.js"></script>
	<meta charset="utf-8">
	<title>Zarządzanie użytkownikami</title>
	<style>
		html{
			background-color:gray;
		}
		body{
			padding:20px;
			background-color:white;
			font-family:sans-serif;
			max-width:50rem;
			margin:0 auto;
		}
		.email{
			color:gray;
			font-size:0.8em;
		}
	</style>
</head>
<body>
	<center><h1>Lista kontaktów</h1></center>
	<ul id="lista-uzytkownikow">
	</ul>
	<hr>
	<input type="text" placeholder="Nazwa użytkownika" id="username">
	<input type="password" placeholder="Hasło" id="password">
	<button id="confirm" onclick="addUser()">Dodaj</button>
</body>
<script>
	$(function(){
		readUserList();
	});

	function readUserList(){
		$("#lista-uzytkownikow").html("");
		$.get("/api/v1/user", function(data) {

			for(var i in data) {
				var entry = data[i];
				var node = $("<li>"+entry.username+" <a href='/user.html#"+entry.userdata_id+"'> <button onclick='editUser("+entry.userdata_id+")'>Edytuj</button></a> <button onclick='deleteUser("+entry.userdata_id+")'>Usuń</button></li>");
				$("#dane").append(node);
			}
		});
	}

	function addUser(){
		var username = $("#username").val();
		var password = $("#password").val();

		$.post("/api/v1/user", {username: username, password: password}, function() {
			readUserList();
		});
	}

	function deleteUser(userdata_id){
		$.ajax({
			url: '/api/v1/user',
			data: {userdata_id: userdata_id},
			type: 'DELETE',
			success: function(result) {
				readUserList();
			}
		});
	}

</script>
</html>
